{% extends 'base.html' %}

{% block title %}
	Inicio - Alumno
{% endblock %}

{% block poshead %}
	{% if bienvenida %}
	<style type="text/css">
		.sidebar-image { opacity: 0; }
		.main-banner { display: none; }
	</style>
	<script type="text/javascript">
		$( document ).ready(function() {
			$('.main-banner').delay(300).slideDown(function() {
				$('.sidebar-image').animate({ opacity: 1 }, 1100);
			});
		});
	</script>
	{% endif %}
{% endblock %}

{% block content %}

{% endblock %}
