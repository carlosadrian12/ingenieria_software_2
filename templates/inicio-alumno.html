{% extends 'base.html' %}

{% block title %}
	Inicio - Alumno
{% endblock %}

{% block poshead %}
	{% if bienvenida %}
	<style type="text/css">
		.sidebar-image { opacity: 0; }
		.main-banner { display: none; }
	</style>
	<script type="text/javascript">
		$( document ).ready(function() {
			$('.main-banner').delay(300).slideDown(function() {
				$('.sidebar-image').animate({ opacity: 1 }, 1100);
			});
		});
	</script>
	{% endif %}
{% endblock %}

{% block content %}
<div class="row">

	<div class="large-4 medium-6 small-12 columns">
        <div class="division-banner" style="background-image: url('static/img/logos_carreras/robotica.png')"></div>
        <div class="large-12 colums panel">
            <h3 class="text-center">CURSOS<h3>
            <div class="row">
                <div class="large-12 columns">
                    <button class="button expand" onclick="location.href='/lista-cursos/'">SELECCIONAR CURSOS</button>
                </div>
                <div class="large-12 columns">
                    <button class="button expand" onclick="location.href='/cursos-alumno/'">MIS CURSOS</button>
                </div>
            </div>
        </div>
    </div>

	<div class="large-4 medium-6 small-12 columns">
        <div class="division-banner" style="background-image: url('static/img/logos_carreras/robotica.png')"></div>
        <div class="large-12 colums panel">
            <h3 class="text-center">Formato de pago<h3>
            <div class="row">
                <div class="large-12 columns">
                    <button class="button expand" onclick="location.href='/formato-pago/'">Formato</button>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
